<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
    <div class='frame'>
        <div class="page1 borderinset">
            <div class="page1logo borderinset">page1logo</div>
            <div class="page1menu borderinset">page1menu</div>
            <div class="page1content borderinset">page1content</div>
            <div class="slideleft borderinset">slideleft</div>
            <div class="slideright borderinset">slideright</div>
            <div class="slide borderinset">slide</div>
        </div>
        <div class="page2 borderinset">
            <div class="page2menu borderinset">page2menu</div>
            <div class="page2content borderinset">page2content</div>
            <div class="page2footer borderinset">page2footer</div>
        </div>
        <div class="page3 borderinset">
            <div class="page3header borderinset">page3header</div>
            <div class="page3content borderinset">page3content</div>
        </div>
        <div class="page4 borderinset">
            <div class="page4content borderinset">page4content</div>
        </div>
        <div class="page5 borderinset">
            <div class="page5photo borderinset">page5photo</div>
            <div class="page5content borderinset">page5content</div>
            <div style="clear: both;"></div>
            <div class="page5menu borderinset">page5menu</div>
        </div>
        <div class="page6 borderinset">
            <div class="page6content borderinset">page6content</div>
        </div>
        <div class="page7 borderinset">
            <div class="page7top borderinset">
                <div class="page7logos borderinset">page7logos</div>
            </div>
            <div class="page7center borderinset">
                <div class="page7content borderinset">page7content</div>
            </div>
            <div class="page7bottom borderinset">
                <div class="page7footerleft borderinset">page7footerleft</div>
                <div class="page7footerright borderinset">page7footerright</div>
            </div>
        </div>
    </div>
</body>
</html>
